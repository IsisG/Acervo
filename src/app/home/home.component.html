<h1>Bem-Vindo!</h1>
<br>
<br>
<form class="form-inline my-2 my-lg-0">
    <input #id class="form-control mr-sm-2" type="search" placeholder="pesquisar.." aria-label="Search" >
    
    <button id="btn_psq" (click)="pesquisarLivro(id.value)" type="button" class="btn btn-info">Pesquisar</button>
</form>
<br>
<br>
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Código</th>
        <th scope="col">Título</th>
        <th scope="col">Autor</th>
        <th scope="col">Editora</th>
        <th scope="col">Ano</th>
        <th scope="col">Status</th>
       </tr>
    </thead>
      <tbody>
      <tr *ngFor="let item of livro">
        <th scope="row">{{item.codigo}}</th>
        <td>{{item.titulo}}</td>
        <td>{{item.autor}}</td>
        <td>{{item.editora}}</td>
        <td>{{item.ano}}</td>
        <td>{{item.status_livro}}</td>
      </tr>
    </tbody>
  </table>
